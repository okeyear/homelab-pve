      #     K8S_VERSION=$(curl -s https://kubernetes.io/releases/ | grep 'Latest Release' | grep -oP '(?<=value\>).*?(?= \(released:)' | grep "${{ github.event.inputs.k8s_version }}." )
      #     echo "k8s version: $K8S_VERSION"
      #     echo "K8S_VERSION=$K8S_VERSION" >> $GITHUB_ENV

